<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>MBTI TEST</title>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">번호</th>
            <th scope="col">질문</th>
            <th scope="col">옵션1</th>
            <th scope="col">옵션2</th>
            <th scope="col">선택</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>회사에 입사할 때 내가 들어가고 싶은 팀은?</td>
            <td>좋은 성과를 내는 팀</td>
            <td>좋은 사람들이 모인 팀</td>
            <td>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio11" value="T" onclick="radio_check1()">
                <label class="form-check-label" for="inlineRadio1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio12" value="F" onclick="radio_check1()">
                <label class="form-check-label" for="inlineRadio2">2</label>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>첫 출근 날, 무슨 옷을 입을까?</td>
            <td>이미 전날 골라둔 옷으로</td>
            <td>오늘 가장 끌리는 옷으로</td>
            <td>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio21" value="J" onclick="radio_check2()">
                <label class="form-check-label" for="inlineRadio1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio22" value="P" onclick="radio_check2()">
                <label class="form-check-label" for="inlineRadio2">2</label>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>회사에서 첫 과제가 주어진다면 어떤 과제를 하고 싶습니까?</td>
            <td>확실한 가이드라인이 있는 과제</td>
            <td>자유롭게 내 생각을 펼칠 수 있는 과제</td>
            <td>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio31" value="S" onclick="radio_check3()">
                <label class="form-check-label" for="inlineRadio1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio32" value="N" onclick="radio_check3()">
                <label class="form-check-label" for="inlineRadio2">2</label>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>일을 시작할 때 가장 먼저 할 일은?</td>
            <td>기한에 맞추기 위한 스케줄링</td>
            <td>감을 잡기 위한 자료조사</td>
            <td>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="inlineRadio41" value="J" onclick="radio_check4()">
                <label class="form-check-label" for="inlineRadio1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="inlineRadio42" value="P" onclick="radio_check4()">
                <label class="form-check-label" for="inlineRadio2">2</label>
              </div>

          </tr>
        </tbody>
      </table>
      <div class="container" style="text-align: center;">
        <button type="button" class="btn btn-success" id="bef_btn" disabled>이전페이지</button>
        <button type="button" class="btn btn-danger" id="next_btn">다음페이지</button>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressbar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

    <script type="text/javascript" src="/view/1.js"></script>
